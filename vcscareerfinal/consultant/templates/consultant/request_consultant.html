{% extends 'base.html' %}
{% block title %}Consultant Support{% endblock %}

{% block content %}
<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-7">

      <div class="card shadow-sm border-0" style="border-radius:14px;">
        
        <!-- Header -->
        <div class="card-header text-white"
             style="background:#8c7aaa; border-radius:14px 14px 0 0;">
          <h5 class="mb-0 fw-semibold">
            Request Consultant Support
          </h5>
        </div>

        <!-- Body -->
        <div class="card-body p-4">

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label fw-semibold">Purpose</label>
              <input type="text"
                     name="purpose"
                     class="form-control"
                     placeholder="Example: Resume review / Interview preparation"
                     required>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">
                Message (optional)
              </label>
              <textarea name="message"
                        class="form-control"
                        rows="4"
                        placeholder="Add additional details for the consultant..."></textarea>
            </div>

            <div class="text-end">
              <button class="btn px-4"
                      style="background:#8c7aaa; color:white; border-radius:8px;">
                Submit Request
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
