{% extends 'base.html' %}
{% block content %}
<h2>{{ recipe.title }}</h2>
<p>By {{ recipe.author.username }}</p>
{% if recipe.image %}
<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
{% endif %}
<h3>Ingredients</h3>
<p>{{ recipe.ingredients }}</p>
<h3>Steps</h3>
<p>{{ recipe.steps }}</p>

{% if user == recipe.author %}
<a href="{% url 'recipes:recipe_edit' recipe.pk %}">Edit</a>
<a href="{% url 'recipes:recipe_delete' recipe.pk %}">Delete</a>
{% endif %}
{% endblock %}
