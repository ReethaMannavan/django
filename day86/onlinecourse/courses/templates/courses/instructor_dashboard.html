{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
</head>
<body>
<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Welcome, {{ profile.user.username }}</h2>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-sm">Logout</button>
    </form>
  </div>

  <div class="row">
    <div class="col-md-4 text-center">
      {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" class="img-thumbnail mb-3" width="150">
      {% else %}
        <img src="{% static 'courses/img/default_avatar.png' %}" class="img-thumbnail mb-3" width="150">
      {% endif %}
    </div>

    <div class="col-md-8">
      <h4>Edit Profile</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
