{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Inside profile_detail.html -->
<form method="post" action="{% url 'logout' %}" style="display:inline; text-align: right;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">
        Logout
    </button>
</form>



      <div class="col-md-8">
        <h2>User Profile</h2>
        <div class="card mb-4">
          <div class="card-body text-center">
            {% if profile.avatar %}
              <img src="{{ profile.avatar.url }}" alt="Avatar" class="img-thumbnail mb-3" width="150">
            {% else %}
              <img src="{% static 'profiles/img/profile.jpg' %}" alt="Default Avatar" class="img-thumbnail mb-3" width="150">
            {% endif %}
            <h5>{{ request.user.username }}</h5>
            <p>{{ profile.bio }}</p>
          </div>
        </div>

        <h4>Edit Profile</h4>
        <form method="post" enctype="multipart/form-data" class="mb-3">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'profiles/js/profile.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
