{% extends "task_app/base.html" %}
{% block content %}
<h2>Your Tasks</h2>

<form method="get" action="{% url 'task_app:task_list' %}" class="filter-form">
    <label for="date">Filter by due date:</label>
    <input type="date" id="date" name="date" value="{{ request.GET.date }}">
    <button type="submit">Filter</button>
</form>


<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_app:task_detail' task.pk %}">{{ task.title }}</a>
        {% if task.is_completed %}<span class="completed">Completed</span>{% endif %}
        <small>(Due: {{ task.due_date }})</small>
    </li>
    {% empty %}
    <li>No tasks found.</li>
    {% endfor %}
</ul>
{% endblock %}
