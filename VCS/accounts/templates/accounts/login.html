<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
   <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url("/static/images/loginimage.jpg") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1f2937;
}

.form-container {
    background: rgba(255, 255, 255, 0.85); /* semiâ€‘transparent white */
    padding: 36px;
    border-radius: 12px;
    width: 420px;
    border: 1px solid #e5e7eb;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
}

    h2 {
        color: #1e3a8a;
        margin-bottom: 24px;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
    }

    label {
        display: block;
        margin-top: 14px;
        font-weight: 600;
        color: #374151;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        background: #ffffff;
    }

    input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    .error {
        color: #dc2626;
        margin-top: 6px;
        font-size: 13px;
    }

    button {
        width: 100%;
        margin-top: 24px;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #ffffff;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    button:hover {
        background: #1e40af;
    }

    .link {
        margin-top: 18px;
        font-size: 14px;
        text-align: center;
    }

    .link a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .link a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
 
<div class="form-container">
    <h2>Login</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username">

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password">

        <button type="submit">Login</button>
        <hr style="margin: 24px 0; border: 1px solid #e5e7eb;">
{% load socialaccount %}
<a href="{% provider_login_url 'google' %}"
   style="
     display: block;
     text-align: center;
     padding: 12px;
     background: #4285f4;
     color: white;
     border-radius: 6px;
     font-weight: 600;
     text-decoration: none;
     margin-top: 12px;
   ">
    Sign in with Google
</a>

    </form>
    <div class="link">
        New user? <a href="{% url 'register' %}">Register here</a>
    </div>


</div>
</body>
</html>
