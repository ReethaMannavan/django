<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}VCS Careers{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: #ffffff;
        color: #1f2937;
      }

      .wrapper {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 40px;
        background: #1e3a8a;
      }

      .navbar .logo {
        font-size: 22px;
        font-weight: bold;
        color: #ffffff;
      }

      .navbar .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
      }

      .navbar .nav-links a.btn {
        background: #2563eb;
        padding: 8px 16px;
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
      }

      .navbar .nav-links a:hover {
        text-decoration: underline;
      }

      /* Footer */
      footer {
        background: #1e3a8a;
        color: white;
        text-align: center;
        padding: 16px;
      }

      /* Page container */
      .page-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }

      /* Card component */
      .card {
        background: #f9f9f9;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
      }

      .card h3 {
        margin-top: 0;
        color: #1e3a8a;
        font-weight: 600;
      }

      .card p {
        color: #374151;
        flex: 1;
      }

      .card a {
        display: inline-block;
        margin-top: 15px;
        background: #2563eb;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
        transition: 0.2s;
      }

      .card a:hover {
        background: #1e40af;
      }

      /* Grid for cards */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">VCS Careers</div>
        <div class="nav-links">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'job-list' %}">Jobs</a>
          {% if user.is_authenticated %}
          <span style="margin-left: 20px; font-weight: 500; color: #ffffff">
            {{ user.username }} ({{ user.role|capfirst }})
          </span>
          <a href="{% url 'dashboard' %}">Dashboard</a>
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}" class="btn">Register</a>
          {% endif %}
        </div>
      </div>

      <!-- Page content -->
      <div class="content">
        <div class="page-container">{% block content %} {% endblock %}</div>
      </div>

      <!-- Footer -->
      <footer>Â© 2026 VCS Digital Career Services | All rights reserved</footer>
    </div>
  </body>
</html>
