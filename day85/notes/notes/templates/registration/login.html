{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    {% if form.errors %}
        <p class="error">Invalid username or password.</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
