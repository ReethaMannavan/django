{% extends "base.html" %}
{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'note-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
