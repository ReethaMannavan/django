{% extends "base.html" %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<p>Owner: {{ object.owner.username }}</p>

<a href="{% url 'note-update' object.pk %}">Edit</a> |
<a href="{% url 'note-delete' object.pk %}">Delete</a> |
<a href="{% url 'note-list' %}">Back to Notes</a>
{% endblock %}
