{% extends 'courses/base.html' %}
{% block title %}{{ course.title }}{% endblock %}

<div class="card p-3">
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
    <p><strong>Instructor:</strong> {{ course.instructor.username }}</p>
    {% if user.is_authenticated %}
        <a href="{% url 'enroll_course' course.id %}" class="btn btn-success">Enroll</a>
    {% else %}
        <a href="{% url 'login' %}?next={% url 'course_detail' course.id %}" class="btn btn-secondary">Login to Enroll</a>
    {% endif %}
</div>
