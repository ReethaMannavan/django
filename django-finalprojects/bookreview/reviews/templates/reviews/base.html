{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Book Review{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'reviews/css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'book_list' %}">BookReview</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }}</span>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-outline-danger btn-sm">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% include 'reviews/includes/_messages.html' %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
