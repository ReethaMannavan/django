{% extends 'reviews/base.html' %}
{% block title %}Delete Review{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 700px;">
  <div class="card-body">
    <h5>Are you sure you want to delete this review?</h5>
    <p><strong>{{ object.book.title }}</strong> â€” {{ object.user.username }} ({{ object.rating }}/5)</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Delete</button>
      <a href="{% url 'book_detail' object.book.pk %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
