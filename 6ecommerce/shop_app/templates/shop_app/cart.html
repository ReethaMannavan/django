{% extends "shop_app/base.html" %}
{% block content %}
<h1>Your Cart</h1>
{% if cart_items %}
    <ul>
    {% for item in cart_items %}
        <li>{{ item.product.name }} - {{ item.quantity }}
            <a href="{% url 'shop_app:remove_from_cart' item.pk %}">Remove</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
