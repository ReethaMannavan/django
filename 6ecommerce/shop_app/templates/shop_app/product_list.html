{% extends "shop_app/base.html" %}
{% block content %}
<h1>Products</h1>
<div class="products">
  {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>â‚¹{{ product.price }}</p>
        {% if product.stock > 0 %}
            <a href="{% url 'shop_app:add_to_cart' product.pk %}">Add to Cart</a>
        {% else %}
            <p>Out of Stock</p>
        {% endif %}
        <a href="{% url 'shop_app:product_detail' product.pk %}">View Details</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
