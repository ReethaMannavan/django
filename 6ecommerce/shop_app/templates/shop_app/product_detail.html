{% extends "shop_app/base.html" %}
{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<p>Price: â‚¹{{ product.price }}</p>
<p>Stock: {{ product.stock }}</p>
{% if product.stock > 0 %}
    <a href="{% url 'shop_app:add_to_cart' product.pk %}">Add to Cart</a>
{% else %}
    <p>Out of Stock</p>
{% endif %}
<a href="{% url 'shop_app:product_list' %}">Back to Products</a>
{% endblock %}
